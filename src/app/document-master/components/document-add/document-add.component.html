<div class="main-div">
    <div class="container-fluid">
        <div class="title-div">
            <h5><i class="far fa-file"></i> Add Documents</h5>
        </div>
        <div class="main-section-div">
            <div class="form-div">
                <form action="">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Reason <span class="text-danger">*</span>
                                </label>
                                <select name="" id="" class="form-control">
                                    <option value="" selected disabled>Select Reason</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Document Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="" id="" class="form-control" placeholder="Enter Document Name">                                
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    File Type <span class="text-danger">*</span>
                                </label>
                                <select name="" id="" class="form-control">
                                    <option value="" selected disabled>Select File Type</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data mt-4 p-relative">  
                                <input type="file" class="d-none" name="" id="input-file-id">
                                <label for="input-file-id" class="form-control">    
                                    Choose File   
                                    <span class="browse">Browse</span>                             
                                </label> 
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-4">
                            <button mat-raised-button color="accent">Upload Document</button>
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                        <button class="add-btn">Upload Document</button>
                    </div> -->
                    <div class="mt-3">
                        <button mat-raised-button (click)="cancelBtn()" class="mr-3">Cancel</button>
                        <button mat-raised-button color="accent" (click)="submitBtn()">Submit</button>
                    </div>
                </form>
            </div>
            
           
        </div>
    </div>
</div>
