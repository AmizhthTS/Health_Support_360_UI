<div class="main-section-div">
    <div class="form-div">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="personal-tab" data-toggle="tab" data-target="#personal" type="button"
                    role="tab" aria-controls="personal" aria-selected="true">PERSONAL</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="social-tab" data-toggle="tab" data-target="#social" type="button" role="tab"
                    aria-controls="social" aria-selected="false">SOCIAL</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <form class="form-tab-div" action="">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    First Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="" id="" class="form-control" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Last Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="" id="" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Gender <span class="text-danger">*</span>
                                </label>
                                <select name="" id="" class="form-control">
                                    <option value="" selected disabled>Select Gender</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    DOB <span class="text-danger">*</span>
                                </label>
                                <input matInput readonly [matDatepicker]="picker" name="" id="" class="form-control"
                                    placeholder="MM/DD/YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker [startAt]="date" #picker>
                                </mat-datepicker>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Consulting for <span class="text-danger">*</span>
                                </label>
                                <select name="" id="" class="form-control">
                                    <option value="" selected disabled>Select Consulting</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-data">
                                        <label for="">
                                            Height in Ft <span class="text-danger">*</span>
                                        </label>
                                        <select name="" id="" class="form-control">
                                            <option value="" selected disabled>Height</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-data">
                                        <label for="">
                                            Height in In <span class="text-danger">*</span>
                                        </label>
                                        <select name="" id="" class="form-control">
                                            <option value="" selected disabled>Height</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Place of Birth <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="" id="" class="form-control" placeholder="Enter Place of Birth">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="" id="" class="form-control" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Home Phone <span class="text-danger"></span>
                                </label>
                                <input type="number" name="" id="" class="form-control"
                                    placeholder="Enter Home Phone Number">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Office Phone <span class="text-danger"></span>
                                </label>
                                <input type="number" name="" id="" class="form-control"
                                    placeholder="Enter Office Phone Number">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Mobile <span class="text-danger">*</span>
                                </label>
                                <input type="number" name="" id="" class="form-control" placeholder="Enter Mobile Number">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-data">
                                        <label for="">
                                            Weight <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" name="" id="" class="form-control" placeholder="Weight">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-data">
                                        <label for="">
                                            Unit <span class="text-danger">*</span>
                                        </label>
                                        <select name="" id="" class="form-control">
                                            <option value="" selected disabled>Unit</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <!-- <div class="mt-3">
                        <button class="add-btn">Upload Document</button>
                    </div> -->
                    <div class="mt-3">
                        <button mat-raised-button (click)="cancelBtn()" class="mr-3">Cancel</button>
                        <button mat-raised-button color="accent" (click)="submitBtn()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="social" role="tabpanel" aria-labelledby="social-tab">...</div>
        </div>
    
    </div>
</div>
