<div class="main-div">
    <div class="container-fluid">
        <div class="title-div">
            <h5><i class="far fa-file"></i> Add Documents</h5>
        </div>
        <div class="main-section-div">
            <div class="form-div">
                <form action="">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    Consulting for <span class="text-danger">*</span>
                                </label>
                                <select name="" id="" class="form-control">
                                    <option value="" selected disabled>Select Consulting</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for="">
                                    From Date <span class="text-danger">*</span>
                                </label>
                                <input matInput readonly [matDatepicker]="picker1" name="" id="" class="form-control"
                                    placeholder="MM/DD/YYYY">
                                <mat-datepicker-toggle matSuffix [for]="picker1">
                                </mat-datepicker-toggle>
                                <mat-datepicker [startAt]="date" #picker1>
                                </mat-datepicker>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-data">
                                <label for=""> Notes Detail<span class="text-danger">*</span>
                                </label>
                                <input style="height: 100px;" type="text" name="" id="" class="form-control" placeholder="">                                
                            </div>
                        </div><br>
